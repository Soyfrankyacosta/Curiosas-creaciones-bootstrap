        <!--Cierre nav-->
        <main>
          <!--Inicia form-->
          <h2 class="mt-3 text-center">Complete el siguiente formulario para ponernos en contacto con usted</h2>
          <form class="row g-3 m-auto pt-3 container-fluid text-center">
            <div class="col-lg-6">
              <label for="name" class="form-label textForm">Nombre</label>
              <input type="text" class="form-control text-center" id="name" placeholder="Francisco">
            </div>
            <div class="col-lg-6">
              <label for="email" class="form-label textForm">Email</label>
              <input type="email" class="form-control text-center" id="email" placeholder="Francisco@gmail.com">
            </div>
            <div class="col-lg-6">
              <label for="tel" class="form-label textForm">Celular</label>
              <input type="tel" class="form-control text-center" id="tel" placeholder="1115234567">
            </div>
            <div class="col-lg-6">
              <label for="inputCity" class="form-label textForm">Ciudad</label>
              <input type="text" class="form-control text-center" id="inputCity" placeholder="Garín">
            </div>
            <div class="col-lg-6">
              <label for="inputState" class="form-label textForm">Horario disponible</label>
              <select id="inputState" class="form-select">
                <option selected="">Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btnForm">Enviar</button>
            </div>
          </form>
        </main>
        <!--Inicio footer-->
        <footer class="mt-2 bg-lavanda encabezadoFooter">
          <div class="textoFooter">
            <h4>Nuestras redes sociales:</h4>
            <div class="redesFooter">
              <a class="textImg" href="https://facebook.com" target="_blank">  
                <img class="footerImg" src="https://icongr.am/entypo/facebook.svg?size=40&color=fff0f0" alt="Facebook">
              </a>
              <a class="textImg" href="https://instagram.com" target="_blank">
                <img class="footerImg" src="https://icongr.am/entypo/instagram.svg?size=40&color=fff0f0"Instagram"  >
